spring.application.name=renting

# Conex√£o com MySQL local
spring.datasource.url=jdbc:mysql://localhost:3306/renting?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
api.security.token.secret=rentingsecret

# (opcional) criar e atualizar tabelas automaticamente
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=validate

# (opcional) dialeto do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
